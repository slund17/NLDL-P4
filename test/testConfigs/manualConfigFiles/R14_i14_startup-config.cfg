!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R14
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip name-server 8.8.8.8
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.255.1 255.255.255.252
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 5
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.3.2.22 255.255.255.252
 ip ospf network broadcast
 ip ospf dead-interval 15
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.3.2.26 255.255.255.252
 ip ospf network broadcast
 ip ospf dead-interval 15
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 area 3 stub no-summary
 network 10.0.255.0 0.0.0.3 area 0
 network 10.3.2.20 0.0.0.3 area 3
 network 10.3.2.24 0.0.0.3 area 3
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
